<h1>Test</h1>

<div animate>
  <ng-container ngSwitch="2">
    <svg *ngSwitchCase="1" height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <svg *ngSwitchCase="2" height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="red"
        stroke-width="3"
        fill="black"
      />
    </svg>
  </ng-container>
</div>
